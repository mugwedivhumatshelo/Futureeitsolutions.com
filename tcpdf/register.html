    /* Header */
.main-header {
  background: #fff;
  border-bottom: 1px solid #ccc;
  padding: 10px 20px;
  position: sticky;
  top: 0;
  z-index: 999;
}

.nav-container {
  max-width: 1200px;
  margin: 0 auto;
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
}

.logo-title {
  display: flex;
  align-items: center;
  gap: 10px;
}

.logo {
  height: 45px;
  width: auto;
  transform: translateY(20px);
  animation: slide-in 1s ease forwards;
  animation-delay: 0.3s;
}
.site-title {
  font-size: 1.4rem;
  font-weight: bold;
  color: #222;
  white-space: nowrap;
}

/* Navigation links */
.nav-links {
  display: flex;
  gap: 20px;
  list-style: none;
  padding: 0;
  margin: 0;
}

.nav-links li a {
  text-decoration: none;
  color: #000000;
  font-weight: 600;
  transition: color 0.3s ease;
}

.nav-links li a:hover {
  color: #ff2e2e;
}

/* Mobile Toggle Button */
.menu-toggle {
  display: none;
  flex-direction: column;
  justify-content: space-between;
  width: 25px;
  height: 18px;
  background: none;
  border: none;
  cursor: pointer;
  padding: 0;
}

.menu-toggle span {
  height: 3px;
  width: 100%;
  background: #ff2e2e;
  border-radius: 2px;
}

/* Responsive */
@media (max-width: 768px) {
  .nav-links {
    display: none;
    flex-direction: column;
    width: 100%;
    background: #fff;
    position: absolute;
    top: 65px;
    left: 0;
    border-top: 1px solid #ddd;
  }

  .nav-links.open {
    display: flex;
  }

  .menu-toggle {
    display: flex;
  }
}
@keyframes slide-in {
  0% {
    transform: translateX(-100px);
    opacity: 0;
  }
  100% {
    transform: translateX(0);
    opacity: 1;
  }
  
}

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD2lyHJnzCJ3SQ_F0c6fI93x9zQ44ctqTc",
      authDomain: "login-auth-d702f.firebaseapp.com",
      projectId: "login-auth-d702f",
      storageBucket: "login-auth-d702f.appspot.com",
      messagingSenderId: "562569000961",
      appId: "1:562569000961:web:0952a9f12b6b8a6c1e6800"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.addEventListener("DOMContentLoaded", () => {
      const registerForm = document.getElementById("registerForm");

      registerForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        createUserWithEmailAndPassword(auth, email, password)
          .then(() => {
            alert("Registration successful!");
            window.location.href = "shop.html";
          })
          .catch((err) => alert("Registration failed: " + err.message));
      });

      // Hamburger menu functionality
      const menuToggleBtn = document.getElementById('menuToggleBtn');
      const navLinks = document.getElementById('nav-links');

      menuToggleBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        const expanded = menuToggleBtn.getAttribute('aria-expanded') === 'true';
        menuToggleBtn.setAttribute('aria-expanded', !expanded);
        navLinks.classList.toggle('open');
        navLinks.classList.toggle('open'); // toggle mobile slide too
        navLinks.classList.toggle('open'); // ensure it triggers both animations
      });

      // Close on link click
      navLinks.querySelectorAll('a').forEach(link => {
        link.addEventListener('click', () => {
          navLinks.classList.remove('open');
          menuToggleBtn.setAttribute('aria-expanded', false);
        });
      });

      // Close on outside click
      document.addEventListener('click', (e) => {
        if (!navLinks.contains(e.target) && !menuToggleBtn.contains(e.target)) {
          navLinks.classList.remove('open');
          menuToggleBtn.setAttribute('aria-expanded', false);
        }
      });
    });
  </script>
